<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Book Library User</h1>
    
<div class="bookForm">
<form>
    <!-- Takes bookName, input validation should be string value -->
    <label for="bookName">
        Book name:
    </label>
    <input type="text" id="bookName" name="bName" placeholder="Enter book">
    
    <!-- Takes authorName, input validation should be string value -->
    <label for="authorName">
        Author name:
    </label>
    <input type="text" id="authorName" name="aName" placeholder="Enter author">
    
    <!-- Takes number of pages, input validation should be INT value -->
    <label for="numberOfPages">
        # of pages:
    </label>
    <input type="number" id="numOfpages" name="bName"  placeholder="Enter number of pages">
    
    <!-- Takes status on if you read a book or not, input validation should be a radio with label yes or no which is just user selection -->
    <label for="status">
        Status:
    </label>
    
    <input type="radio" value="yes" name="group1" id="Online">
    <label for="YES">Have read</label>
   
    <input type="radio" value="no" name="group1" id="Offline">
    <label for="NO">Not read</label>
   
   
      <!-- Takes button, will send data to the DOM to be parsed to then display your book as a card. -->
    <button>Add book</button> 
</form>
</div>



  
    <script src="main.js"></script>
</body>
</html>
